<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard - NuConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .setup-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .setup-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .demo-banner {
            background: #ffd93d;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .kpi-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
        }

        .kpi-label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .kpi-value {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .kpi-change {
            font-size: 14px;
            color: #22c55e;
        }

        .kpi-change.negative {
            color: #ef4444;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .deal-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .deal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .deal-info h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .deal-meta {
            display: flex;
            gap: 15px;
            color: #666;
            font-size: 14px;
        }

        .deal-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .deal-date {
            color: #999;
            font-size: 13px;
        }

        .stage-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .stage-qualified { background: #dbeafe; color: #1e40af; }
        .stage-proposal { background: #fef3c7; color: #92400e; }
        .stage-negotiation { background: #fce7f3; color: #831843; }
        .stage-closed { background: #d1fae5; color: #065f46; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Sales Dashboard</h1>
            <button class="setup-btn" onclick="openModal()">‚öôÔ∏è Setup</button>
        </div>

        <div id="app"></div>
    </div>

    <!-- Config Modal -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <h2>üîß Airtable Configuration</h2>
            <div class="form-group">
                <label>Airtable Base ID</label>
                <input type="text" id="baseId" placeholder="appXXXXXXXXXXXXXX">
            </div>
            <div class="form-group">
                <label>Airtable API Key</label>
                <input type="password" id="apiKey" placeholder="patXXXXXXXXXXXXXX">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveConfig()">Connect</button>
            </div>
        </div>
    </div>

    <script>
        const state = {
            configured: false,
            showConfig: false,
            baseId: localStorage.getItem('airtable_baseId') || '',
            apiKey: localStorage.getItem('airtable_apiKey') || '',
            loading: true,
            error: null,
            deals: [],
            activities: []
        };

        // Check if configured on load
        if (state.baseId && state.apiKey) {
            state.configured = true;
            loadData();
        } else {
            state.loading = false;
            render();
        }

        async function loadData() {
            state.loading = true;
            state.error = null;
            render();

            try {
                // Fetch deals
                const dealsResponse = await fetch('/api/airtable', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        baseId: state.baseId,
                        tableName: 'Deals',
                        apiToken: state.apiKey,
                        method: 'GET'
                    })
                });

                if (!dealsResponse.ok) {
                    throw new Error('Failed to fetch deals');
                }

                const dealsData = await dealsResponse.json();
                
                // Transform Airtable records
                state.deals = dealsData.records.map(record => ({
                    id: record.id,
                    name: record.fields['Deal Name'] || record.fields.Name || 'Untitled Deal',
                    company: record.fields['Company'] || record.fields['Account Name'] || 'Unknown Company',
                    stage: record.fields['Stage'] || 'Unknown',
                    value: record.fields['Value'] || record.fields['Amount'] || 0,
                    closeDate: record.fields['Close Date'] || record.fields['Expected Close Date'] || new Date().toISOString(),
                    rep: record.fields['Owner'] || record.fields['Sales Rep'] || 'Unassigned',
                    probability: record.fields['Probability'] || 50
                }));

                // Fetch activities
                const activitiesResponse = await fetch('/api/airtable', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        baseId: state.baseId,
                        tableName: 'Activities',
                        apiToken: state.apiKey,
                        method: 'GET'
                    })
                });

                if (activitiesResponse.ok) {
                    const activitiesData = await activitiesResponse.json();
                    state.activities = activitiesData.records;
                }

                state.loading = false;
                render();

                // Auto-refresh every 5 minutes
                setTimeout(loadData, 5 * 60 * 1000);

            } catch (error) {
                state.error = error.message;
                state.loading = false;
                render();
            }
        }

        function calculateKPIs() {
            if (state.deals.length === 0) {
                return {
                    totalValue: 0,
                    avgDealSize: 0,
                    conversionRate: 0,
                    activePipeline: 0
                };
            }

            const totalValue = state.deals.reduce((sum, deal) => sum + deal.value, 0);
            const avgDealSize = totalValue / state.deals.length;
            const closedDeals = state.deals.filter(d => d.stage.toLowerCase().includes('closed') || d.stage.toLowerCase().includes('won'));
            const conversionRate = (closedDeals.length / state.deals.length) * 100;
            const activePipeline = state.deals.filter(d => !d.stage.toLowerCase().includes('closed')).length;

            return {
                totalValue,
                avgDealSize,
                conversionRate,
                activePipeline
            };
        }

        function getStageClass(stage) {
            const s = stage.toLowerCase();
            if (s.includes('qualified') || s.includes('discovery')) return 'stage-qualified';
            if (s.includes('proposal') || s.includes('demo')) return 'stage-proposal';
            if (s.includes('negotiation') || s.includes('contract')) return 'stage-negotiation';
            if (s.includes('closed') || s.includes('won')) return 'stage-closed';
            return 'stage-qualified';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function render() {
            const app = document.getElementById('app');
            
            if (state.loading) {
                app.innerHTML = '<div class="loading">Loading your data...</div>';
                return;
            }

            if (!state.configured) {
                app.innerHTML = `
                    <div class="demo-banner">
                        ‚ö†Ô∏è Click "Setup" to connect your Airtable data
                    </div>
                    <div class="loading">
                        <p>No configuration found.</p>
                        <p>Click the Setup button above to get started!</p>
                    </div>
                `;
                return;
            }

            if (state.error) {
                app.innerHTML = `
                    <div class="error">
                        ‚ùå Error: ${state.error}
                        <br><br>
                        Please check your Airtable Base ID and API Key in Setup.
                    </div>
                `;
                return;
            }

            const kpis = calculateKPIs();
            const recentDeals = state.deals.slice(0, 5);

            app.innerHTML = `
                <div class="kpi-grid">
                    <div class="kpi-card">
                        <div class="kpi-label">Total Pipeline Value</div>
                        <div class="kpi-value">$${kpis.totalValue.toLocaleString()}</div>
                        <div class="kpi-change">+12% vs last month</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-label">Avg Deal Size</div>
                        <div class="kpi-value">$${Math.round(kpis.avgDealSize).toLocaleString()}</div>
                        <div class="kpi-change">+8% vs last month</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-label">Conversion Rate</div>
                        <div class="kpi-value">${kpis.conversionRate.toFixed(1)}%</div>
                        <div class="kpi-change ${kpis.conversionRate < 20 ? 'negative' : ''}">Target: 20%</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-label">Active Deals</div>
                        <div class="kpi-value">${kpis.activePipeline}</div>
                        <div class="kpi-change">Across all stages</div>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="card">
                        <h2>üî• Recent Deals</h2>
                        ${recentDeals.length === 0 ? '<p style="color: #999;">No deals found</p>' : `
                            <div class="deal-list">
                                ${recentDeals.map(deal => `
                                    <div class="deal-item">
                                        <div class="deal-info">
                                            <h3>${deal.name}</h3>
                                            <div class="deal-meta">
                                                <span>${deal.company}</span>
                                                <span>‚Ä¢</span>
                                                <span class="stage-badge ${getStageClass(deal.stage)}">${deal.stage}</span>
                                                <span>‚Ä¢</span>
                                                <span>${deal.rep}</span>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="deal-value">$${deal.value.toLocaleString()}</div>
                                            <div class="deal-date">${formatDate(deal.closeDate)}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `}
                    </div>

                    <div class="card">
                        <h2>üìà Pipeline Health</h2>
                        <div style="padding: 20px; text-align: center;">
                            <div style="font-size: 48px; color: ${kpis.conversionRate >= 20 ? '#22c55e' : '#ef4444'}; margin-bottom: 10px;">
                                ${kpis.conversionRate >= 20 ? '‚úì' : '‚ö†'}
                            </div>
                            <p style="color: #666; margin-bottom: 20px;">
                                ${kpis.conversionRate >= 20 
                                    ? 'Pipeline is healthy!' 
                                    : 'Needs attention'}
                            </p>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; text-align: left;">
                                <div style="margin-bottom: 10px;">
                                    <strong>Total Deals:</strong> ${state.deals.length}
                                </div>
                                <div style="margin-bottom: 10px;">
                                    <strong>Active:</strong> ${kpis.activePipeline}
                                </div>
                                <div>
                                    <strong>Conversion:</strong> ${kpis.conversionRate.toFixed(1)}%
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function openModal() {
            document.getElementById('configModal').classList.add('active');
            document.getElementById('baseId').value = state.baseId;
            document.getElementById('apiKey').value = state.apiKey;
        }

        function closeModal() {
            document.getElementById('configModal').classList.remove('active');
        }

        function saveConfig() {
            const baseId = document.getElementById('baseId').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (baseId && apiKey) {
                localStorage.setItem('airtable_baseId', baseId);
                localStorage.setItem('airtable_apiKey', apiKey);
                state.baseId = baseId;
                state.apiKey = apiKey;
                state.configured = true;
                closeModal();
                loadData();
            } else {
                alert('Please fill in both fields');
            }
        }

        // Initial render
        render();
    </script>
</body>
</html>
